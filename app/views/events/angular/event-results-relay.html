<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th ng-show="showTotal">Platz</th>
			<th ng-show="showAge">Pl. AK</th>
			<th>Staffelname</th>
			<th>Startnr.</th>
			<th>Zielzeit</th>
			<th>LÃ¤ufer</th>
			<th>Alterskl.</th>
			<th>Urkunde</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="relay in run.relays | filter:searchText">
			<td ng-show="showTotal">{{relay.place}}</td>
			<td ng-show="showAge">{{relay.place_age_group}}</td>
			<td>{{relay.name}}</td>
			<td>{{relay.startnumber}}</td>
			<td>{{relay.finishtime}}</td>
			<td>{{relay.runners}}</td>
			<td>{{relay.age_group}}</td>
			<td><a href="{{relay.certificate_url}}" target="_blank" title="Urkunde">Download</a></td>
		</tr>
	</tbody>
</table>
