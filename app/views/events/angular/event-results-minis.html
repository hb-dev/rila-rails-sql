<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Startnr.</th>
			<th>Name</th>
			<th>Organisation</th>
			<th>Alterskl.</th>
			<th>Urkunde</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="enrollment in run.enrollments | filter:searchText">
			<td>{{enrollment.startnumber}}</td>
			<td>{{enrollment.name}}</td>
			<td>{{enrollment.organisation}}</td>
			<td>{{enrollment.age_group}}</td>
			<td><a href="{{enrollment.certificate_url}}" target="_blank" title="Urkunde">Download</a></td>
		</tr>
	</tbody>
</table>
