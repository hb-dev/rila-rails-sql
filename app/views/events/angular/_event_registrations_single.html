<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>#</th>
			<th>ID</th>
			<th>Name</th>
			<th>Organisation</th>
			<th>Alterskl.</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="enrollment in run.enrollments | filter:searchText">
			<td>{{$index+1}}</td>
			<td>{{enrollment.public_id}}</td>
			<td>{{enrollment.name}}</td>
			<td>{{enrollment.organisation}}</td>
			<td>{{enrollment.age_group}}</td>
		</tr>
	</tbody>
</table>
